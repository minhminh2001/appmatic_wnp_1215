apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.whitelabel.app"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        appdev {
            manifestPlaceholders = [fabricApiKey: "111111"]
            buildConfigField('String', 'REQUEST_URL', '"http://192.168.1.89:3000/"')
            buildConfigField('String', 'GA_TRACK_ID', '"UA-93190712-1"')

        }
        live1 {
            manifestPlaceholders = [fabricApiKey: "111"]
            buildConfigField('String', "REQUEST_URL", '"http://54.169.30.48:80/"')
            buildConfigField('String', 'GA_TRACK_ID', '"UA-83895512-7"')
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'

    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'org.apache.httpcomponents:httpcore:4.4.4'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.0.1'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.android.support:support-v4:25.0.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile project(':librarys:baseframework')
    testCompile 'junit:junit:4.12'
}
